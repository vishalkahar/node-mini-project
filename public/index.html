<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>URL Shortener</h1>
            <form id="shorten-form">
                <div>
                    <label for="url">Enter URL</label>
                    <input type="url" id="url" name="url" required>
                </div>
                <div>
                    <label for="shortCode">Enter Shortcode</label>
                    <input type="text" id="shortCode" name="shortCode" required>
                </div>
                <button type="submit">Shorten</button>
            </form>
            <h2>Shortened URL</h2>
            <ul id="shortened-urls"></ul>
        </div>

        <script>
            const fetchShortenedURL = async () => {
                const response = await fetch('/links');
                const data = await response.json();
                console.log('data :>> ', data);

                const list = document.getElementById('shortened-urls');
                list.innerHTML = '';
                for (const [key, value] of Object.entries(data)) {
                    const li = document.createElement('li');
                    const truncatedUrl = value.url.length > 30 ? `${value.url.slice(0, 30)}...` : value.url;
                    li.innerHTML = `<a href="${value.shortCode}" target="_blank">${window.location.origin}/${value.shortCode} - ${truncatedUrl}</a>`;
                    list.appendChild(li);
                }
            }
            document.getElementById('shorten-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const url = formData.get('url');
                const shortCode = formData.get('shortCode');
                console.log(url, shortCode);

                try {
                    const response = await fetch('/shorten', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url, shortCode }),
                    });
                    const data = await response.json();
                    if (response.ok) {
                        fetchShortenedURL();
                        alert('Shortened URL: ' + data.shortUrl);
                        event.target.reset();
                    } else {
                        const errorMessage = await response.text();
                        alert("Error: " + errorMessage);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        </script>
    </body>
</html>
